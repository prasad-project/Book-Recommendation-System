<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookRecs - Top Books Recommended For You</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header Navigation -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <h1>BookRecs</h1>
            </div>
            <nav class="nav-links">
                <a href="/" class="nav-link active">Home</a>
                <a href="/recommend" class="nav-link">Recommend</a>
                <a href="#trending" class="nav-link">Trending</a>
                <a href="#library" class="nav-link">My Library</a>
            </nav>
            <div class="user-icon">
                <button class="icon-btn">üë§</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h2>Top 50 Books for You</h2>
        </section>

        <!-- Books Grid -->
        <section class="books-grid">
            {% for i in range(book_name|length) %}
            <div class="book-card">
                <div class="book-image-container">
                    <img src="{{ image[i] }}" alt="{{ book_name[i] }}" class="book-image">
                </div>
                <div class="book-info">
                    <h3 class="book-title">{{ book_name[i] }}</h3>
                    <p class="book-author">{{ author[i] }}</p>
                    <div class="book-stats">
                        <div class="stat">
                            <span class="star">‚≠ê</span>
                            <span class="rating-value">{{ "%.2f"|format(rating[i]) }}</span>
                        </div>
                        <div class="stat">
                            <span class="votes-value">{{ votes[i]|int }} votes</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 BookRecs. All rights reserved.</p>
    </footer>
</body>
</html>
